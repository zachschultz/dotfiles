# Remove the default keybinding
unbind C-b

# Set a new keybinding to `
set -g prefix C-a

setw -g mode-keys vi

set -g mouse on

# Act like vim for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start at 1 rather than 0
set -g base-index 1

# Set term color properly
set -s default-terminal xterm-256color
set -as terminal-overrides ",*-256color:Tc"
set-option -sa terminal-overrides ",xterm*:Tc"

# Set up reload key for tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Fix tmux copy bug
set -g default-shell $SHELL
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# change the escape time in tmux to zero
set-option -sg escape-time 0

# auto rename windows
set -g automatic-rename on

# use old behavior for splits and new windows
unbind '"'
unbind '%'
unbind 'c'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

if-shell 'test "$(uname)" = "Darwin"' 'set -g @plugin "tmux-plugins/tmux-battery-osx"'

set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/block/cyan'

# Working with tabs
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
bind-key -n C-t new-window
bind-key -n C-T new-window -c "#{pane_current_path}"
bind-key -n C-w kill-pane

# Cycling through tabs
# Shift Right arrow, Left arrow
bind -n S-Right next-window
bind -n S-Left previous-window
# set -s User1 "\e[1;6I"

# Pane management
bind \ split-window -h
bind | split-window -h -c '#{pane_current_path}'
bind - split-window
bind _ split-window -c '#{pane_current_path}'

# Load any custom overrides
if '[ -f ~/.dotfiles/tmux/tmux.conf.local ]' 'source ~/.dotfiles/tmux/tmux.conf.local'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

